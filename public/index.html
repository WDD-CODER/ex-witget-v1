<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    body {
      background-color: #f4f7f6;
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>

  <div id="afikasafe-widget-mount"></div>

  <script>
    function initializeWidget(retries = 0) {
      if (window.afikasafeWidget) {
        console.log('[Dev] afikasafeWidget found. Initializing...');
        window.afikasafeWidget.init({
          mountId: 'afikasafe-widget-mount',
          userAuthToken: 'DEVELOPMENT_TOKEN_123'
        });
      } else if (retries < 10) {
        // If not found, wait 100ms and try again (up to 10 times)
        setTimeout(() => initializeWidget(retries + 1), 100);
      } else {
        console.error('[Dev] afikasafeWidget not found after 1 second. Check console for script errors.');
      }
    }

    // Start the check as soon as the window loads
    window.addEventListener('load', () => initializeWidget());
  </script>
</body>

</html>
